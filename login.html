<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imagenes/eber-logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">

  <div id="header"></div>

  <main class="login-wrapper">

    <div class="login-card">

      <div class="login-header">
        <h2>Bienvenido</h2>
        <p>Accede a tu cuenta para continuar</p>
      </div>

      <div class="login-form">

        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">

        <button id="login-btn" class="primary-btn">
          Iniciar sesión
        </button>

        <button id="register-btn" class="secondary-btn">
          Crear cuenta
        </button>

        <div class="divider">
          <span>o</span>
        </div>

        <button id="google-btn" class="google-btn">
          <img
            src="imagenes/google_logo.webp"
            alt="Google"
            class="google-icon"
          >
          <span>Continuar con Google</span>
        </button>

        <p id="status"></p>

      </div>

    </div>

  </main>

  <div id="footer"></div>


<script type="module">

import { observeAuth } from "./js/auth.js";

// obtener redirect
const params = new URLSearchParams(window.location.search);
const redirect = params.get("redirect");

// si ya está logueado → redirigir automáticamente
observeAuth(user => {

  if (user) {

    console.log("Usuario detectado, redirigiendo...");

    window.location.href = redirect || "index.html";

  }

});

</script>
<script type="module" src="js/main.js"></script>
<script type="module">

import {
 login,
 register,
 loginGoogle
} from "./js/auth.js";

const email = document.getElementById("email");
const password = document.getElementById("password");
const status = document.getElementById("status");

document.getElementById("login-btn").onclick = async () => {
 try {
   await login(email.value, password.value);
   status.innerText = "Login correcto";
 } catch (e) {
   status.innerText = e.message;
 }
};

document.getElementById("register-btn").onclick = async () => {
 try {
   await register(email.value, password.value);
   status.innerText = "Usuario creado";
 } catch (e) {
   status.innerText = e.message;
 }
};

document.getElementById("google-btn").onclick = async () => {
 try {
   await loginGoogle();
   status.innerText = "Login con Google correcto";
 } catch (e) {
   status.innerText = e.message;
 }
};

</script>

</body>
</html>
