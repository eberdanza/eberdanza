<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">
<title>Agregar Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
font-family: Arial;
max-width:600px;
margin:auto;
padding:20px;
background:#111;
color:#fff;
}

input, textarea{
width:100%;
padding:10px;
margin-top:5px;
margin-bottom:15px;
border-radius:8px;
border:none;
}

button{
padding:12px;
border:none;
border-radius:8px;
background:#9146FF;
color:white;
cursor:pointer;
}

#preview img{
width:100%;
border-radius:10px;
margin-top:10px;
}

pre{
background:#000;
padding:15px;
border-radius:10px;
overflow:auto;
}

</style>

</head>
<body>

<h2>Agregar Video</h2>

<label>URL YouTube</label>
<input type="text" id="youtubeUrl">

<div id="preview"></div>

<label>Título</label>
<input type="text" id="title">

<label>Descripción</label>
<textarea id="description"></textarea>

<label>Fecha</label>
<input type="date" id="date">

<h3>JSON generado:</h3>

<pre id="jsonOutput"></pre>

<script src="js/json-generator.js"></script>

</body>
</html>
