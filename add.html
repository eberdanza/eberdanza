<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">
<title>Generador JSON YouTube</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
font-family:Arial;
max-width:600px;
margin:auto;
padding:20px;
background:#111;
color:white;
}

input, textarea{
width:100%;
padding:10px;
margin-top:5px;
margin-bottom:15px;
border-radius:8px;
border:none;
}

button{
padding:12px;
margin-right:10px;
border:none;
border-radius:8px;
background:#9146FF;
color:white;
cursor:pointer;
}

button:hover{
opacity:0.8;
}

#preview img{
width:100%;
border-radius:10px;
margin-top:10px;
}

pre{
background:black;
padding:15px;
border-radius:10px;
margin-top:15px;
}

#status{
margin-top:10px;
color:#00ff88;
}

</style>

</head>
<body>

<h2>Generador JSON de Video</h2>

<label>URL YouTube</label>
<input type="text" id="youtubeUrl">

<div id="preview"></div>

<label>Título</label>
<input type="text" id="title">

<label>Descripción</label>
<textarea id="description"></textarea>

<label>Fecha</label>
<input type="date" id="date">

<button id="generateBtn">
Generar JSON
</button>

<button id="copyBtn">
Copiar JSON
</button>

<p id="status"></p>

<pre id="jsonOutput"></pre>

<script src="js/json-generator.js"></script>

</body>
</html>
