<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">
<title>Agregar Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
font-family: Arial;
max-width:600px;
margin:auto;
padding:20px;
}

input, textarea{
width:100%;
padding:10px;
margin-top:5px;
margin-bottom:15px;
}

button{
padding:10px 20px;
cursor:pointer;
}

pre{
background:#111;
color:#0f0;
padding:15px;
overflow:auto;
}

</style>

</head>
<body>

<h2>Agregar Video</h2>

<label>URL YouTube</label>
<input id="youtubeUrl">

<label>Título</label>
<input id="title">

<label>Autor</label>
<input id="author">

<label>Fecha</label>
<input type="date" id="date">

<label>Descripción</label>
<textarea id="description"></textarea>

<button onclick="generateJSON()">
Generar JSON
</button>

<h3>JSON generado:</h3>

<pre id="output"></pre>

<script src="js/add-manual.js"></script>

</body>
</html>
