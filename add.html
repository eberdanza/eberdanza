<form id="video-form" class="card">

  <label>
    URL de YouTube
    <input
      type="text"
      id="youtubeUrl"
      required
      placeholder="https://youtube.com/watch?v=..."
    >
  </label>

  <button type="button" id="fetch-btn" class="watch-btn">
    Autocompletar
  </button>

  <div id="preview"></div>

  <label>
    Título
    <input type="text" id="title" required>
  </label>

  <label>
  Descripción
  <textarea id="description"></textarea>
    </label>

  <label>
    Autor
    <input type="text" id="author">
  </label>

  <label>
    Fecha
    <input type="date" id="date">
  </label>

  <button type="submit" class="watch-btn">
    Enviar
  </button>

  <p id="status"></p>

</form>
