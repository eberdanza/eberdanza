<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">

<title>Agregar video</title>

<meta name="viewport"
content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
href="css/style.css">

</head>

<body>
<div id="header"></div>
<main class="main-content">

<h2>Agregar video</h2>
<form id="video-form" class="card">
<label> URL de YouTube<input
type="text"
id="youtubeUrl"
required
placeholder="https://youtube.com/watch?v=..."> </label>

<button
type="button"
id="fetch-btn"
class="watch-btn">Autocompletar</button>


<div id="preview"></div>
<label>Título<input
type="text"
id="title"
required>
</label>

<label>Descripción<textarea
id="description">
</textarea>
</label>
<label>Autor<input
type="text"
id="author">
</label>
<label>
Fecha
<input
type="date"
id="date">
</label>


<button
type="submit"
class="watch-btn">

Enviar

</button>


<p id="status"></p>

</form>

</main>

<script type="module"
src="js/main.js">
</script>

<script type="module"
src="js/add.js">
</script>
<input id="youtubeUrl" placeholder="URL YouTube">

<input id="title">
<input id="channel">
<input id="thumbnail">
<textarea id="description"></textarea>
<input id="publishedAt">

<div id="youtube-preview"></div>

<script src="js/youtube.js"></script>
</body>
</html>
